<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <img src="./images/favicon-32x32.png" alt="Icon" />
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class="gameBoard">
            <div class="field" id="1">&nbsp;</div>
            <div class="field" id="2">&nbsp;</div>
            <div class="field" id="3">&nbsp;</div>
            <div class="field" id="4">&nbsp;</div>
            <div class="field" id="5">&nbsp;</div>
            <div class="field" id="6">&nbsp;</div>
            <div class="field" id="7">&nbsp;</div>
            <div class="field" id="8">&nbsp;</div>
            <div class="field" id="9">&nbsp;</div>
        </div>
    </main>
  </body>
</html>
